<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://a.slack-edge.com/80588/marketing/img/meta/favicon-32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack Clone</title>

    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-64 bg-gray-900 text-white p-4">
        <div class="text-xl font-bold mb-6">Slack Clone</div>
        <div class="text-sm uppercase text-gray-400 mb-2">Channels</div>
        <ul class="space-y-2">
          <li class="hover:bg-gray-700 px-2 py-1 rounded cursor-pointer">
            # general
          </li>
          <li class="hover:bg-gray-700 px-2 py-1 rounded cursor-pointer">
            # random
          </li>
          <li class="hover:bg-gray-700 px-2 py-1 rounded cursor-pointer">
            # dev-talk
          </li>
        </ul>
      </div>

      <!-- Main Chat Area -->
      <div class="flex-1 flex flex-col">
        <!-- Topbar -->
        <div
          class="bg-white shadow px-6 py-3 border-b flex justify-between items-center"
        >
          <div class="text-lg font-semibold"># general</div>
          <div class="flex gap-2 items-center">
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
          </div>
        </div>

        <!-- Messages -->
        <div class="flex-1 p-6 overflow-y-auto space-y-4">
          <div class="flex items-start gap-3">
            <div class="w-10 h-10 bg-gray-400 rounded-full"></div>
            <div>
              <div class="font-semibold">
                Alice <span class="text-sm text-gray-500">10:45 AM</span>
              </div>
              <div class="text-gray-800">
                Hey team, how's the project going?
              </div>
            </div>
          </div>

          <div class="flex items-start gap-3">
            <div class="w-10 h-10 bg-gray-400 rounded-full"></div>
            <div>
              <div class="font-semibold">
                Bob <span class="text-sm text-gray-500">10:47 AM</span>
              </div>
              <div class="text-gray-800">
                Almost done! Just finishing up the UI part.
              </div>
            </div>
          </div>
        </div>

        <!-- Message Input -->
        <div class="bg-white border-t p-4">
          <input
            type="text"
            placeholder="Send a message..."
            class="w-full border border-gray-300 px-4 py-2 rounded outline-none"
          />
        </div>
      </div>
    </div>
  </body>
</html>
